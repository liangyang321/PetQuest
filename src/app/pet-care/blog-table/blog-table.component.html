<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by title/type/author/date" #input>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
    <div class="col-4 align-self-center">
      <button (click)="refreshBlog()" type="button" class="btn btn-success mr-3 btnGreen">Update Blogs</button>
      <button routerLink="/pet-care/blog-table/new-blog" routerLinkActive="active" type="button"
              class="btn btn-success btnGreen">Submit New Blog
      </button>
    </div>
  </div>
</div>


<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!--    <ng-container matColumnDef="select">-->
    <!--      <th mat-header-cell *matHeaderCellDef>-->
    <!--        <mat-checkbox (change)="$event ? masterToggle() : null"-->

    <!--      </td>-->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th class="title" mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Pet Type Column -->
    <ng-container matColumnDef="petType">
      <th class="petType" mat-header-cell *matHeaderCellDef mat-sort-header> Pet Type</th>
      <td mat-cell *matCellDef="let row"> {{row.petType}} </td>
    </ng-container>

    <!-- Publish Date Column -->
    <ng-container matColumnDef="date">
      <th class="date" mat-header-cell *matHeaderCellDef mat-sort-header> Publish Date</th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th class="author" mat-header-cell *matHeaderCellDef mat-sort-header> Author</th>
      <td mat-cell *matCellDef="let row"> {{row.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="openDialog([row.title, row.content])" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
</div>
