<main>
  <div class="form-table">
    <h2>Log In</h2>
    <form action="">

      <input class="input-one" type="text" id="username" name="username" placeholder="Username"><br><br>

      <input class="input-one" type="password" id="password" name="password" placeholder="password"><br><br>


    </form>

  </div>
  <div id="submit">
    <button id="submit-button">Sign In</button>
  </div>
</main>

<div *ngIf="auth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <button (click)="login()">Login with Google</button>
</ng-template>
