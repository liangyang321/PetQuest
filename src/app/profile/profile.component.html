<div class="container bg-darkmt-4 pt-4">
  <h3 class="text-center info mt-4 pt-4">Profile</h3>

  <div class="col-md-6 offset-md-3 mt-4 pb-4 rounded box">

    <table class="table pt-2 bg-light " style="line-height: 1.5">
      <tbody>
      <tr class="mt-4">
        <th scope="row">Name</th>
        <td>{{user?.name}}</td>
      </tr>
      <tr class="mt-4">
        <th scope="row">ID</th>
        <td>{{user?.id}}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{user?.email}}</td>
      </tr>
      <tr>
        <th scope="row">Zipcode</th>
        <td colspan="2">{{user?.zipcode}}</td>
      </tr>
      </tbody>
    </table>

    <div *ngIf=isNotSelectedFromAdmin class="col-md-6 offset-md-3 mt-4">
      <button type="button" class="btn btn-block btn-info" routerLink="/register" routerLinkActive="active"
              (click)="onUpdate()">Update
      </button>
    </div>

  </div>


</div>
